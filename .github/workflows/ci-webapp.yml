name: CI -- Webapp

on:
  push:
    branches:
      - main
    paths:
      - webapp/**
      - .github/workflows/ci-webapp.yml
  pull_request:
    branches:
      - main
    paths:
      - webapp/**
      - .github/workflows/ci-webapp.yml

jobs:
  validate-and-build-webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: "webapp/pnpm-lock.yaml"

      - name: Install webapp dependencies
        run: pnpm install
        working-directory: ./webapp

      - name: Check formatting with Prettier
        run: pnpm run lint:check
        working-directory: ./webapp

      - name: Lint webapp with ESLint and Oxlint
        run: pnpm run lint
        working-directory: ./webapp

      - name: Run tests with Vitest
        run: pnpm run test
        working-directory: ./webapp

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for webapp
        uses: docker/build-push-action@v6
        with:
          context: ./webapp
          push: false
          load: true
